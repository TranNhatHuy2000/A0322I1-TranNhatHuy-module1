<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô phỏng sự hoạt động của đèn pin</title>
</head>
<body>
    <script>
        class Battery{
            constructor(energy) {
                this.energy = energy
            }

            getEnergy(energy){
                return this.energy;
            };

            setEnergy(energy){
                this.energy = energy;
            };

            decreaseEnergy(){
                if (this.energy > 0) {
                    this.energy--;
                }
            }
        }
        class FlashLamp{
            constructor(battery ,status) {
                this.battery = battery;
                this.status = status;
            };

            setBattery(battery){
                this.battery = battery;
            };
            getBatteryInfo(){
                return this.battery.getEnergy();
            };

            light(){
                if(this.status){
                    alert("Lighting");
                } else {
                    alert("Not lighting");
                }
            };

            turnOn(){
                this.status = true;
            };

            turnOff(){
                this.status = false;
            };

        }
        let battery = new Battery();
        battery.setEnergy(10);

        let flashLamp = new FlashLamp();
        flashLamp.setBattery(battery);

        document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
        flashLamp.light();

        document.write("Turn on<br/>")
        flashLamp.turnOn();
        flashLamp.light();
        document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");

        document.write("Turn off<br/>")
        flashLamp.turnOff();
        flashLamp.light();
    </script>
</body>
</html>
