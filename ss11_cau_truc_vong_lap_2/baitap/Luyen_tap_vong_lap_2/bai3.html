<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in ra hình tam giác vuông</title>
</head>
<body>
    <script>
        for (let i=1; i <= 5; i++ ){
            for (let j = 1;j <= i;j++){
                document.write(" *")
            }
            document.write("<br>")
        }

        document.write("<br>")
        for (let i=1; i <=5; i++ ){
            for ( let  j = i; j <= 5;j++){
                document.write(" *")
            }
            document.write("<br>")
        }

        document.write("<br>")
        for (let i=1; i <=5; i++ ){
            for (let j = 1;j < i;j++){
                document.write(" &ensp;")

            }
            for (  j = i; j <= 5;j++){
                document.write(" *")
            }
            document.write("<br>")
        }

        document.write("<br>")
        for (let i=1; i <=5 ; i++ ){
            for (let j = i;j <=5 ;j++){
                document.write(" &ensp;")

            }
            for (let j = 1; j <= i;j++){
                document.write(" *")
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
