<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> a có chia hết cho b hay không</title>
</head>
<body>
    <script>
        let a =parseInt( prompt('nhap a:'));
        let b =parseInt( prompt('nhap b:'));
        if (a % b == 0){
            alert("a chia het cho b");
        }else {
            alert("a khong chia het cho b");
        }
    </script>
</body>
</html>
